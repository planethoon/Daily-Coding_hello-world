<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var coworkers = ['sunghoon', 'planet', '72P', '4434']
  </script>

  <h1>Loop & Array</h1>
  <h2>coworkers</h2>
  <ul>
      <script>
        coworkers.push('7875');
        var i = 0;
        while(i < coworkers.length){
          document.write('<li><a href="https://a.com/'+coworkers[i]+'/">'+coworkers[i]+'</a></li>');
          i = i + 1;
        }
      </script>
  </ul>

  
</body>
</html>
