<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Loop</h1>
  <script>
    document.write('<li>1</li>');
    while(false){
      document.write('<li>2</li>');
      document.write('<li>3</li>');
    }
    document.write('<li>4</li>');
  </script>
</body>
</html>
